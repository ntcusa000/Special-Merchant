<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>學生會特約店家</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="container top-inner">
      <div class="logo"><span class="logo-emoji">🐷</span><span class="brand">學生會特約店家</span></div>
      <nav>
        <a href="#home" class="nav-link active">首頁</a>
        <a href="#partners" class="nav-link">特約店家</a>
      </nav>
    </div>
  </header>

  <!-- Wood banner -->
  <div class="wood" id="home">
    <div class="container wood-inner">
      <div class="wood-title">國立臺中教育大學 學生會</div>
      <div class="wood-sub">優惠特約｜吃喝玩樂｜校園合作</div>
    </div>
  </div>

  <main class="container">
    <!-- 総表 + 簡介 -->
    <section id="partners" class="grid grid-2">
      <div class="card" style="padding:22px">
        <h2 class="section-title">特約店家總表</h2>
        <div id="loading" class="loading">載入特約店家資料中...</div>
        <div id="partners-grid" class="partners-grid"></div>
        <div style="text-align:right;margin-top:10px;font-size:12px">
          <a href="https://docs.google.com/spreadsheets/d/1NRrs9PXp_1XfSAx3bDxnpII0X_YMWHWBLEl5Kn_qTuM/edit"
            target="_blank" style="color:#888;text-decoration:underline">查看原始試算表</a>
        </div>
      </div>
      <div class="card" style="padding:22px">
        <h2 class="section-title">特約店家地圖</h2>
        <div class="embed">
          <!-- Default: NTCU -->
          <iframe id="google-map" class="iframe"
            src="https://maps.google.com/maps?q=國立臺中教育大學&t=&z=15&ie=UTF8&iwloc=&output=embed"
            title="map-embed"></iframe>
        </div>
      </div>
    </section>

    <!-- 最新特約商家 -->
    <section class="card" style="padding:22px">
      <h2 class="section-title">最新特約商家</h2>
      <ul id="latest-partners-list" class="latest-list">
        <!-- Javascript will populate this -->
      </ul>
      <div style="margin-top:18px">
        <a href="https://docs.google.com/spreadsheets/d/1NRrs9PXp_1XfSAx3bDxnpII0X_YMWHWBLEl5Kn_qTuM/edit"
          target="_blank"
          style="display:inline-block;padding:10px 16px;border:1px solid #111;border-radius:10px;background:#fff;font-weight:700">更多特約店家</a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="grid">
      <div class="card" style="padding:22px;display:flex;align-items:center;gap:26px">
        <div class="stamp" aria-hidden="true"></div>
        <div>
          <div style="font-weight:800;margin-bottom:10px">關於我們：</div>
          <a class="ig" href="https://www.instagram.com/ntcu_sa/" target="_blank" aria-label="Instagram">
            <span>📸</span><span>@ntcu_sa</span>
          </a>
        </div>
      </div>
      <div style="text-align:center;margin-top:24px">
        國立臺中教育大學學生會 NTCUSA<br />
        網頁維護：國立臺中教育大學學生會公關部
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
